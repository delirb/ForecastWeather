<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/decoration.css" />

    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <form class="search">
        <div class="row align-items-start">
          <div class="col-9">
            <input
              type="name"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter city"
              aria-describedby="cityHelp"
            />
          </div>
          <div class="col-3">
            <button
              type="submit"
              class="btn btn-primary"
              style="--bs-text-opacity: 0.5"
            >
              Search
            </button>
          </div>
        </div>
      </form>
      <br />
      <div class="row align-items-center">
        <div class="col-3">
          <span class="Emoji">🌦️</span>
          <span class="today-Wether"> 8 </span>
          <span class="Centi"> °C </span>
          <a href="#" class="Fahrenheit"> |°F </a>
        </div>
        <div class="col-4">
          precipitation:<span class="precipitation"> 1% </span>
          <br />
          Humidity:
          <span class="humidity"> 73% </span>
          <br />
          Wind:
          <span class="wind"> 11 km/h </span>
          <br />
        </div>
        <div class="col-4">
          <span class="city"> <strong> Isfahan </strong></span>
          <span class="time"> 21:00 </span>
          <br />

          <span class="date"> Wednesday </span>

          <br />
          <span class="description"> Clear with periodic clouds </span>
        </div>
      </div>
      <br />
      <br />
      <div class="row justify-content-end">
        <div class="col">
          <span class="day1">Thu</span>
          <br />
          <span class="emoji1">🌦</span> <br />
          <span class="temprange1">
            <span class="high">12°</span>
            <span class="low">2°</span>
          </span>
        </div>
        <div class="col">
          <span class="day2">Thu</span>
          <br />
          <span class="emoji2">🌦</span> <br />
          <span class="temprange2">
            <span class="high">13°</span>
            <span class="low">3°</span>
          </span>
        </div>
        <div class="col">
          <span class="day3">Thu</span>
          <br />
          <span class="emoji3">🌦</span> <br />
          <span class="temprange3">
            <span class="high">12°</span>
            <span class="low">2°</span>
          </span>
        </div>
        <div class="col">
          <span class="day4">Thu</span>
          <br />
          <span class="emoji4">🌦</span> <br />
          <span class="temprange4">
            <span class="high">14°</span>
            <span class="low">2°</span>
          </span>
        </div>
        <div class="col">
          <span class="day5">Thu</span>
          <br />
          <span class="emoji5">🌦</span> <br />
          <span class="temprange5">
            <span class="high">12°</span>
            <span class="low">2°</span>
          </span>
        </div>
        <div class="col">
          <span class="day6">Thu</span>
          <br />
          <span class="emoji6">🌦</span> <br />
          <span class="temprange6">
            <span class="high">16°</span>
            <span class="low">2°</span>
          </span>
        </div>
      </div>
    </div>
    <p>
      Coded by Deli
      <br />
      <a href="https://github.com/delirb/ForecastWeather" target="_blank"
        >More Info</a
      >
    </p>
    <img
      src="pic/undraw_weather_app_re_kcb1.svg"
      alt=""
      width="200"
      class="generalIcon"
    />
    <script src="src/script.js"></script>
  </body>
</html>
