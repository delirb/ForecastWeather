<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/decoration.css" />

    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <form class="search" id="searchForm">
        <div class="row align-items-start">
          <div class="col-9">
            <input
              type="name"
              class="form-control"
              id="inputCity"
              placeholder="Enter a city"
              aria-describedby="cityHelp"
            />
          </div>
          <div class="col-3">
            <button
              type="submit"
              class="btn btn-primary"
              style="--bs-text-opacity: 0.5"
            >
              Search
            </button>
          </div>
        </div>
      </form>
      <br />
      <div class="row align-items-center">
        <div class="col-3">
          <div class="clearfix weather-temperature">
            <img
              src="https://openweathermap.org/img/wn/03d@2x.png"
              alt="Clear"
              id="icon"
              class="float-left"
            />
            <span class="float-left">
              <strong class="today-Wether" id="todayWeather"> 11 </strong>
              <a href="#" class="active" id="celcius-link"> °C</a>
              <a href="#" id="Fahrenheit-link"> |°F </a>
            </span>
          </div>
        </div>
        <div class="col-4">
          precipitation:<span class="precipitation" id="precipitation">
            1
          </span>
          %
          <br />
          Humidity:
          <span class="humidity" id="humidity"> 73 </span> %
          <br />
          Wind:
          <span class="wind" id="wind"> 11 </span> km/h
          <br />
        </div>
        <div class="col-4 info">
          <div class="city" id="cityname"><strong> Esfahan </strong></div>
          <div id="date">Wednesday 21:00</div>
          <div class="description" id="description">
            Clear with periodic clouds
          </div>
        </div>
      </div>
      <br />
      <br />
      <div class="forecast" id="forecastdays"></div>
    </div>
    <p>
      Coded by Deli
      <br />
      <a href="https://github.com/delirb/ForecastWeather" target="_blank"
        >More Info</a
      >
    </p>
    <img
      src="pic/undraw_weather_app_re_kcb1.svg"
      alt=""
      width="200"
      class="generalIcon"
    />
    <script src="src/script.js"></script>
  </body>
</html>
